    <form id="data__container">
            <!--Título-->
            <div class="title__container">
                <h1>Estudiantes</h1>
                <img src="./static/imgs/bookIcon.png" alt="webIcon">
            </div>

            <!--Inputs (datos del formulario)-->
            <div class="name__container">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ej: María" required>
                <p id="name__error" class="error-message"></p>
            </div>
            <div class="lastname__container">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Ej: Castillo Salazar" required>
                <p id="lastname__error" class="error-message"></p>
            </div>
            <div class="register__container">
                <label for="register">Matrícula</label>
                <input type="number" id="register" placeholder="Ej: 20211859" required>
                <p id="register__error" class="error-message"></p>
            </div>
            <div class="grade__container">
                <label for="grade">Nota</label>
                <input type="number" id="grade" placeholder="Ej: 100" required>
                <p id="grade__error" class="error-message"></p>
            </div>

            <!--Botón para agregar datos-->
            <button class="add__btn">Agregar</button>
    </form>
